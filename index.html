<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     
    <!-- wrapper -->
    <div class="relative h-screen w-screen bg-black flex justify-center items-center z-0 ">
        <!-- circles -->
        <div class="circle1"></div>
        <div class="circle2"></div>

        <!-- middle section -->
        <div class="h-[75%] w-[30%] bg-[#ffffff1a] forblur border border-[#ffffff30] rounded-md flex flex-col p-[3rem] justify-center items-center text-white gap-y-10 backdrop-blur-md absolute ">
            <img src="assets/MyImage2.jpg" alt="profile-image" class="w-[100px] h-[100px]  border-[2px] rounded-full">
            <p class="font-semibold text-2xl cursor-pointer">Krishna Gothwal</p>
            <p class="font-semibold opacity-60 cursor-pointer">Founder, XYZ locha</p>
            <div class="flex justify-evenly w-full gap-4">
                <button class="h-[2.1rem] w-[8.5rem] bg-transparent border-[1.5px] rounded-sm flex justify-evenly items-center cursor-pointer"  onclick="openmodal()">
                    <i class="fa-solid fa-share fa-sm" style="color: #ffffff;"></i>
                    <p class="text-xs">Share My Profile</p>
                </button>
                <button class="h-[2.1rem] w-[8.5rem] bg-transparent border-[1.5px] border-white rounded-sm flex justify-evenly items-center cursor-default">
                    Follow Me
                </button>
            </div>
        </div>

        <!-- modal section -->
        <div class="modal  w-[45%] h-[16rem] bg-[#00000088] border-[1px] border-[#fffff5] backdrop-blur-md rounded-2xl flex flex-col px-6 py-1 ">
            <div class="w-full h-[4rem] flex justify-between items-center border-b">
                <p class="text-white text-2xl font-semibold">Share My Profile</p>
                <i class="fa-solid fa-xmark fa-2xl cursor-pointer" style="color: #ffffff;"  onclick="closemodal()"></i>
            </div>

            <div class="w-full h-[70%] py-3">
                <p class="text-[1.1rem] text-white">Share this via</p>
                <div class="w-full h-[70%] flex items-center p-4 justify-evenly">

                    <div class="facebookhover h-[4rem] w-[4rem] bg-transparent border border-[#098cf1] rounded-[50%] flex justify-center items-center cursor-pointer">
                        <i class="fa-brands fa-facebook-f fa-xl" style="color: #ffffff;"></i>
                    </div>

                    <div class="twitterhover h-[4rem] w-[4rem] bg-transparent border border-[#74C0FC] rounded-[50%] flex justify-center items-center cursor-pointer">
                        <i class="fa-brands fa-twitter fa-xl " style="color: #ffffff;"></i>
                    </div>

                    <div class="instagramhover h-[4rem] w-[4rem] bg-transparent border border-[#fa0064] rounded-[50%] flex justify-center items-center cursor-pointer">
                        <i class="fa-brands fa-instagram fa-2xl"  style="color: #ffffff;"></i>
                    </div>

                    <div class="whatsapphover h-[4rem] w-[4rem] bg-transparent border border-[#34ca16] rounded-[50%] flex justify-center items-center cursor-pointer">
                        <i class="fa-brands fa-whatsapp fa-2xl " style="color: #ffffff;"></i>
                    </div>

                    <div class="telegramhover h-[4rem] w-[4rem] bg-transparent border border-[#74C0FC] rounded-[50%] flex justify-center items-center cursor-pointer">
                        <i class="fa-brands fa-telegram fa-2xl "  style="color: #ffffff;"></i>
                    </div>

                </div>
            </div>
        </div>

        <!-- tint -->
         <div class="tint"></div>
            
         </div>

    <!-- java script functionalities  -->
    <script src="script.js"></script>
</body>
</html>
